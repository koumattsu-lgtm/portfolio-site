<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title contenteditable="true">ToDoリスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 contenteditable="true" class="editable-title">ToDo管理表</h1>
    
    <div class="controls">
      <button id="addRowBtn" class="add-btn">＋ 新しいタスクを追加</button>
      <button id="deleteSelectedBtn" class="delete-btn">選択削除</button>
    </div>

    <table id="todoTable">
      <thead>
        <tr>
          <th style="width: 3%"></th>
          <th>タスク名</th>
          <th>ステータス</th>
          <th>期日</th>
          <th>優先度</th>
          <th>説明</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- JSで追加 -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
